plugins {
    id 'java'
}

group 'finalProject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-core', version: '4.8.0'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '4.8.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.8.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
}
